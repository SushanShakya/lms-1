{% extends 'leave_manager/layout.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="{% if leave_issuer %} col-md-10 {% else %} col-md-12 {% endif %}">
                    {% if notices %}
                        {% for notice in notices %}
                            <div class="card" style="width: 100%;padding:5px">
                                <div class="card-body">
                                    <h4 style="text-align:center;margin-botton:10px;">{{ notice.topic }}</h4><hr>
                                    <p class="card-text" style="text-align:center;">{{ notice.message }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan=4>
                                <h5>No Notice</h5>
                            </td>
                        </tr>
                    {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
