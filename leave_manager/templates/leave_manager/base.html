{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'leave_manager/css/main.css' %}">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>LMS</title>
    {% endif %}
</head>
<body>
<main role="main" class="container">
    <div class="col-md-8">
        {% block content %}
        {% endblock %}
    </div>
    <div class="col-md-4">
        <div class="content-section">
            <h3>Our Sidebar</h3>
            <p class="text-muted">You can put any information you like</p>
        </div>
    </div>
</main>
</body>
</html>
